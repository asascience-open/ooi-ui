{% extends "common/base.html" %}

{% block title %}
    <title>Basic</title>
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/css/compiled/plotsDemo.css" type="text/css" />
  <!-- Partials -->
  <script src='https://www.google.com/jsapi'></script>

  <script src="/js/partials/compiled/plotsDemo.js" type="text/javascript"></script>
  <script src="/js/compiled/plotsDemo.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
<div id="wrapper">
  <div id="sidebar-wrapper" class="navbar-default">
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
          <header class='main-header'>
      <h1>Charts dashboard</h1>
    </header>

    <div class='content'>

      <div class='filters'>
        Show:
        <ul></ul>
      </div>

      <div class='charts'></div>

      <div class='new-chart'>
        <select id='type'></select>
        <input id='title' placeholder='Title'></input>
        <button id='add'>Add another chart</button>
      </div>

    </div>

   
    <script id='chart-template' type='text/template'>
      <span><%= title %></span>
      <div class='view-chart'>
        <div class='chart-contents'></div>
        <span class='delete'>remove chart</span>
        <span class='edit'>edit chart</span>
      </div>
      <div class='edit-chart hidden'>
        <div class='edit-contents'>
          <div>Edit chart:</div>
          <div class='column-labels'>
            <span>labels</span>
            <span>values:</span>
          </div>
        </div>
        <span class='done'>done</span>
      </div>
    </script>

    <script id='type-template' type='text/template'>
      <option value=<%= value %>><%= text %></option>
    </script>

    <script id='filter-template' type='text/template'>
      <li>
        <a href=<%= '#/' + link %>><%= text %></a>
      </li>
    </script>

      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

_.extend(OOI.prototype, Backbone.Events, {
  login: new LoginModel(),
  start: function() {
    this.navbar = new NavbarView({
      login: this.login
    });
    $('body').prepend(this.navbar.el);
    this.leftPanel = new PanelView({
      heading: 'Charts',
      body: "empty text"
    });
    $('#panelLeft').html(this.leftPanel.el);
    this.rightPanel = new PanelView({
      heading: 'Table goes here',
      body: '<div class="col-sm-12">Looks funkie</div>'
    });
    }
  //  this.chartView = new ChartViews();
   // this.leftPanel.$el.find('.panel-body').html(this.chartView.el);
    //this.chartView.render();
  
});

var ooi = new OOI();

$(document).ready(function() {
    ooi.start();
    
    
});
</script>
<script src="/js/models/common/ChartModel.js" type="text/javascript"></script>
<script src="/js/collections/ChartCollection.js" type="text/javascript"></script>
<script src="/js/views/common/ChartView.js" type="text/javascript"></script>
<script src="/js/views/common/ChartViews.js" type="text/javascript"></script>
<script src="/js/views/common/ChartMain.js" type="text/javascript"></script>


{% endblock %}
