<% var i=0; %>
<% collection.each(function(model) { %>
  <div class="accordion">
    <div class="accordion-section">


        <a class="fa fa-caret-right accordion-section-title" data-toggle="collapse" data-parent="#accordion" href="#collapse<%= i %>" aria-expanded="false" aria-controls="collapse<%= i %>">
          <%= model.get('event_title') %>
          <div class="pull-right">
            <%=model.getTime() %>
          </div>
        </a>
      </div>

    <div id="collapse<%= i %>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <%= model.get('event_comment') %>
      </div>
  </div>
</div>
<% i+= 1; %>
<% }); %>
