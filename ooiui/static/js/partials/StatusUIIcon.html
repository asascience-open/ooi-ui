<link href="https://gitcdn.github.io/bootstrap-toggle/2.1.0/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.1.0/js/bootstrap-toggle.min.js"></script>

<div class="row">
    <div class="col-md-11">
        <strong style="font-size:20pt;">Status UI</strong>  
        <div class="btn-group" style="float:right; display:table;">
            <a class="btn-sm btn-default" id="list-view" href="#"><i class="fa fa-list"></i></a>
            <a class="btn-sm btn-default" id="table-view" href="#"><i class="fa fa-table"></i></a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-11">
        <div style="float:right;"> 
            <input class="switch" type="checkbox" data-label-text="Assets" data-on-text="<span class='glyphicon glyphicon-ok'></span>" data-off-text="<span class='glyphicon glyphicon-remove'></span>" />
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

<div class="row-centered">
    <div class="col-md-3 col-centered" id="ok-filter">
        <h4> <button type="buttonutton" class="okIssueBtn"></button>
            OK Platforms
        </h4>
    </div>
    <div class="col-md-3 col-centered" id="issue-filter">
        <h4> <button type="button" class="issueIssueBtn"></button>
            Issue Platforms
        </h4>
    </div>
    <div class="col-md-3 col-centered" id="error-filter">
        <h4> <button type="button" class="errorIssueBtn"></button>
            Error Platforms
        </h4>
    </div>
    <div class="col-md-3 col-centered" id="unkown-filter">
        <h4> <button type="button" class="unknownIssueBtn"></button>
            Unknown Platforms
        </h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel-body" id="alert-container">
        </div>
    </div>
</div>

<script>
$("input.switch").bootstrapSwitch({
    size: 'mini'
});
</script>
