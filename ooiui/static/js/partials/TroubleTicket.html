<!-- <div id="page-content-wrapper"> -->
<div id="container-fluid" class="container-fluid">
  <!-- header -->
  <div class="row"><!-- row 1 -->
    <div class="col-sm-4">
      <!-- header left side -->
    </div>
    <div class="col-sm-4">
      <form class="form-horizontal" role="form">
        <h2>Trouble Ticket Submission</h2>
      </form>
    </div><!-- header col-sm-4 -->
    <div class="col-sm-4">
      <!-- header left side -->
    </div>
  </div><!-- row 1 -->
  <hr width="70%">
  <!-- <div class="waterImg"> USE THIS FOR ADDING AN IMAGE WHEN READY-->

  <div class="container-fluid">
    <!-- upper body-->
    <br />
    <div class="row"><!-- row 2 -->
      <div class="col-sm-4">
        <!-- upper left side -->
      </div>
      <div class="col-sm-4">
        <!-- upper main left-->
        <div id="form-group" class="form-group">
          <input type="text" class="form-control" id="username" name="username" disabled="disabled" placeholder="You shouldn't see this"/>
          <span class="help-block hidden"></span>
          <br>
          <input type="text" class="form-control" id="titleSub" name="titleSub" placeholder="Title/Subject"/>
          <span class="help-block hidden"></span>
        </div><!-- upper form-group -->
        <hr>
      </div><!-- upper col-sm-4 -->
      <div class="col-sm-4">
        <!-- upper main right side -->
        <div class="form-group">
          <div class="radio" data-toggle="radio">
            <label><input type="radio" name="radio" value="1">Low</label>
          </div>
          <br>
          <div class="radio" data-toggle="radio">
            <label><input type="radio" name="radio" value="2">Medium</label>
            </div>
            <br>
            <div class="radio" data-toggle="radio">
              <label><input type="radio" name="radio" value="3">High</label>
            </div>
            <br>
            <div class="radio" data-toggle="radio">
              <label><input type="radio" name="radio" value="4">Emergency</label>
            </div>
            <br>
          </div><!-- upper form-group -->
        </div><!-- upper col-sm-4 -->
        <div class="col-sm-4">
          <!-- upper right side -->
        </div>
      </div> <!-- row 2-->
      <br />

      <!-- lower body-->
      <div class="row"><!-- row 4 -->
        <div class="col-sm-4">
          <!-- lower left side -->
        </div>
        <div class="col-sm-4">
          <!-- lower left side-->
          <div class="form-group">
            <!-- ****
            GOOD: <textarea></textarea>
            BAD: <textarea>
          </textarea>
          **** -->
          <textarea class="form-control" rows="6" id="description" placeholder="Description"></textarea></textarea>
        </div><!-- form-group -->
      </div><!-- lower col-sm-4 -->

      <div class="col-sm-4">
        <!-- lowe main right side -->
        <div class="bump">
          <div class="input-group input-append date"  id="datePicker" data-date-format="yyyy-mm-dd">
            <input type="text"  class="ticketCalendar add-on"  name="date" id="dueDate" placeholder="&#xf073; Due Date" />
          </div><!-- input-group -->
        </div><!-- bump -->
        <br>
        <div class="bump">
          <div class="form-group">
            <select id="assignee-select" name='assigned' class="typeDrop"><!--event-type-selection-->
              <option value="None">-- Assignee --</option>
              <% collection.each(function(model) { %>
              <option value="<%= model.get('user_name') %>"> 
                <%= model.get('user_name') %>
              </option>
              <% }); %>
            </select>
          </div> <!-- .form-group -->
        </div><!-- bump -->
        <br>
        <div class="btn-group-sm">
          <button class="btn btn-custom-reset btn-sm" type="button">
            <span class="fa fa-circle-o-notch" aria-hidden="true"></span> Reset</button>
            <button class="btn btn-custom-submit btn-sm" type="button">
              <span class="fa fa-check" aria-hidden="true"></span> Submit</button>
            </div><!-- btn-group-sm -->
          </div><!-- col-sm-4  -->

          <div class="col-sm-4">
          </div> <!-- col-sm-4 -->
        </div><!-- row 4 -->
      </div><!-- container-fluid -->

      <!-- </div> waterImg -->
    </div><!-- container-fluid -->
