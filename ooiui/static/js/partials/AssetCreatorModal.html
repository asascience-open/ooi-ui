<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Create Asset: </h4>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <label for="assetDescription" class="col-md-2 control-label">Description</label>
                    <div class="col-md-9">
                        <input id="assetDescription" type="text" class="form-control" placeholder="Asset Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetOwner" class="col-md-2 control-label">Owner</label>
                    <div class="col-md-9">
                        <input id="assetOwner" type="text" class="form-control"i placeholder="Asset Owner Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetType" class="col-md-2 control-label">Type</label>
                    <div class="col-md-3">
                        <select id="assetType" class="form-control">
                            <option value="" selected>--</option>
                            <option value="Sensor">Sensor</option>
                            <option value="Mooring">Mooring</option>
                            <option value="Wind Turbine">Wind Turbine</option>
                            <option value="XEOS">XEOS</option>
                        </select>
                    </div>
                    <label for="assetClass" class="col-md-2 control-label">Class</label>
                    <div class="col-md-4">
                        <select id="assetClass" class="form-control">
                            <option value="" selected>--</option>
                            <option value=".AssetRecord">Asset Record</option>
                            <option value=".InstrumentAssetRecord">Instrument Asset Record</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetPhysicalInfo" class="col-md-2 control-label">Physical Info</label>
                    <div class="col-md-4">
                        <input id="assetPhysicalInfo" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetInstrumentClass" class = "col-md-2 control-label">Asset Instrument Class</label>
                    <div class="col-md-4">
                        <input id="assetInstrumentClass" type="text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for= "serialNumber" class = "col-md-4 control-label">Serial Number</label>
                    <div class = "col-md-7">
                        <input id="serialNumber" type = "text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for= "manufacturer" class = "col-md-4 control-label">Manufacturer</label>
                    <div class = "col-md-7">
                        <input id="manufacturer" type = "text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for= "modelNumber" class = "col-md-4 control-label">Model Number</label>
                    <div class = "col-md-7">
                        <input id="modelNumber" type = "text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for="purchaseOrder" class = "col-md-4 control-label">Purchase Order</label>
                    <div class="col-md-7">
                        <input id="purchaseOrder" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="purchaseDate" type="text" class="col-md-4 control-label">Purchase Date</label>
                    <div class="col-md-7">
                        <input id="purchaseDate" type="text" class="form-control">
                    </div>
                </div>
                <div class = "form-group">
                    <label for="purchaseCost" type="text" class="col-md-4 control-label">Purchase Cost</label>
                    <div class="col-md-7">
                        <input id="purchaseCost" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="deliveryOrder" type="text" class="col-md-4 control-label">Delivery Order</label>
                    <div class="col-md-7">
                        <input id="deliveryOrder" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="deliveryDate" type="text" class="col-md-4 control-label">Delivery Date</label>
                    <div class="col-md-7">
                        <input id="deliveryDate" type="text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for="assetRefDes" class="col-md-4 control-label">Reference Designator</label>
                    <div class="col-md-7">
                        <input id="assetRefDes" type="text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for="assetLaunchDate" class="col-md-3 control-label">Launch Date</label>
                    <div class="col-md-6">
                        <input id="assetLaunchDate" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetLaunchTime" class="col-md-3 control-label">Launch Time</label>
                    <div class="col-md-6">
                        <input id="assetLaunchTime" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetDeploymentNum" class="col-md-3 control-label">Deployment#</label>
                    <div class="col-md-3">
                        <input id="assetDeploymentNum" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetLatitude" class="col-md-3 control-label">Latitude</labeL>
                    <div class="col-md-6">
                        <input id="assetLatitude" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetLongitude" class="col-md-3 control-label">Longitude</labeL>
                    <div class="col-md-6">
                        <input id="assetLongitude" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetDepth" class="col-md-3 control-label">Water Depth</label>
                    <div class="col-md-6">
                        <input id="assetDepth" class="form-control" type="text">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for="assetNotes" class="col-md-3 control-label">Notes</label>
                    <div class="col-md-6">
                        <textarea id="assetNotes" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </form>
    </div>
</div>
