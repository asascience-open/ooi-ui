<div class="container-fluid banner-image" style="height:75px">
  <div class="row" style="height:75px;">
    <ul id="fadein-left" style="height:75px;">
    
      <li class="left" style="height:75px;">
        <a href="/">
            <img src="/img/logos-banners/OOI_Logo.svg" style="width:150px;height:65px;margin-top:5px;vertical-align:bottom;">
        </a>
      </li>
    
      <li class="center banner-title" style="height:75px; vertical-align:middle">
				<lg><%= bannerTitle %></lg>
      </li>

      <li class="right" style="height:75px;">
        <a href="http://oceanleadership.org/">
          <img src="/img/logos-banners/ocean-leadership.png" style="height:65px;margin-top:5px; vertical-align:bottom;">
        </a>
      </li>
    
      <li class="rightright" style="height:75px;">
        <a href="http://www.nsf.gov/">
          <img src="/img/logos-banners/nsf.png" style="height:65px;margin-top:5px; vertical-align:bottom;">
				</a>
      </li>
    
    </ul>
  </div>
</div>


<script>
$(document).ready(function() {
    var words = $('lg').text().split(' ');
    var html = '';
    $.each(words, function() {
        html += '<span style="font-size:60px;">'+this.substring(0,1)+'</span>'+this.substring(1) + ' ';
    });
    $('lg').html(html);
});
</script>
