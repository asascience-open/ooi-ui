<!--<div> ADDED FROM VIEW    data-selected-text-format="count>0" --> 
<select data-width="70%" data-hide-disabled=true id="<%=labelText%>_id" multiple title="<%=labelText%>" <%= isDisabled %> class="selectpicker toc-plotting-text" data-live-search="true" multiple data-max-options="<%=numberSelectable%>">	 	
  <%= searchIcon %>	
  <!-- ARRAY -->	
		<% if(labelText == "arrays") { %>
			<% collection.each(function(model) { %>		   
				<% if (model.get('display_name') != null) { %>
			    	<option data-subtext="<%=model.get('array_code')%>" 
			    			filter="<%=model.get('display_name')%>" 
			    			value="<%=model.get('array_code')%>">
					<%= model.get('display_name') %>	
				</option>
		    	<% } %> 
			<% }); %>
		 <!-- </optgroup>&#45;> -->

		<!-- MOORING -->	
		<% } else if(labelText == "sites") { %>
			<% collection.each(function(model) { %>		
			    <% if (model.get('display_name') != null) { %>			    			    	
			    	<option data-subtext="<%=model.get('reference_designator')%>"
			    			arrays-code="<%=model.get('array_code')%>" 
			    			filter="<%=model.get('display_name')%>" 
			    			value="<%=model.get('reference_designator')%>">
			    		<%= model.get('display_name') %>
			    	</option>			    	
			    <% } %> 
			<% }); %>  	

		<!-- PLATFORMS -->	
		<% } else if(labelText == "platforms") { %>
			<% collection.each(function(model) { %>		    
		    	<% if (model.get('display_name') != null ) { %>		    	
			    	
			    	<option data-subtext="<%=model.get('platform_code')%>"
			    			sites-code="<%=model.get('mooring_code')%>" 
			    			filter="<%=model.get('display_name')%>" 
			    			platforms-code="<%=model.get('platform_code')%>" 
			    			value="<%=model.get('platform_code')%>">
			    		<%= model.get('display_name') %>
			    	</option>
			    <% } %> 
			<% }); %>   
			
		<!-- INSTRUMENTS -->	
		<% } else if(labelText == "instruments") { %>
			<% collection.each(function(model) { %>		    
		    	<% if (model.get('display_name') != null ) { %>		    	 	
			    	<option data-subtext="<%=model.get('platform_code')%>"
			    			instruments-code="<%=model.get('instrument_code')%>" 
			    			filter="<%=model.get('display_name')%>" 
			    			sites-code="<%=model.get('mooring_code')%>" 
			    			platforms-code="<%=model.get('platform_code')%>"
			    			value="<%=model.get('reference_designator')%>">
			    		<%= model.get('display_name') %>
			    		<!--<span class="badge">(<%= model.get('instrument_parameters').length %>)</span>-->
			    	</option>

			    <% } %> 
			<% }); %>	
		<!-- STREAMS || PARAMS -->	
		<% } else if(labelText == "streams" || labelText == "parameters") { %>
			<!-- handled differently, i.e on selection -->	
		<!-- ELSE -->		
		<% } else { %>
			
		<% } %>  
	</select>
